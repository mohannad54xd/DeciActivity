<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Counter Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: inline-block;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 24px;
            color: #555;
        }
        button {
            font-size: 20px;
            padding: 15px 30px;
            margin-top: 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            font-weight: bold;
            transition: 0.3s;
        }
        button:hover {
            background: linear-gradient(45deg, #ff4b2b, #ff416c);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Click Counter Game</h1>
        <p>Clicks: <span id="counter">0</span></p>
        <button onclick="increaseCounter()">Click Me!</button>
    </div>

    <script>
        let count = 0;
        function increaseCounter() {
            count++;
            document.getElementById('counter').textContent = count;
        }
    </script>
</body>
</html>
